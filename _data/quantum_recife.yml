  - date: 2025-12-11
    speaker: "Luna Lima e Silva"
    affiliation: "UFRN"
    title: "Quantum walk: algoritmos e aplicações"
    location: "Auditório"
    abstract: "Random walks foram amplamente utilizados, desde o século passado, na literatura de ciência da computação para responder perguntas sobre grafos e, mais geralmente, conceber novos algoritmos e insights. Nas últimas décadas, os quantum walks demonstraram realizar algumas tarefas de maneira mais eficiente que a caminhada clássica, e, ainda mais surpreendentemente, foi mostrado que quantum walk de partículas interagentes são suficientes para simular computação quântica universal. Quantum walks têm a vantagem de serem facilmente modelados, o que os tornam bons candidatos para serem estudados sob diferentes perspectivas, e possuem complexidade suficiente para que possamos fazer perguntas interessantes do ponto de vista computacional. Nesta apresentação vou relembrar sobre alguns dos diferentes modelos de quantum walk e suas aplições, e falar um pouco mais a fundo do quantum walk com partículas interagentes. Esse modelo é análogo à aproximaçãode tight-binding em matéria condensada, além de ter similaridades com sistemas ópticos com quantum dots, podendo ter aplicações além de algoritmos quânticos."
    slides: ""
