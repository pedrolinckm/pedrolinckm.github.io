  - date: 2025-07-11
    speaker: "Caio Almeida Leão"
    affiliation: "UFPE"
    title: "Efficient Simulation of Open Quantum Systems"
    location: "Sala A"
    abstract: "The simulation of open quantum systems is critical for understanding realistic quantum
processes and for the development of quantum technologies. In this thesis, we propose and
analyze a suite of efficient techniques to simulate quantum channels on quantum computers.
We utilize mathematical dilations — including both Sz.-Nagy and Stinespring dilations —
to embed general non-unitary dynamics into larger-unitary circuits, reducing the overhead of
open-system simulation. We also introduce a novel divide-and-conquer algorithm for preparing
arbitrary mixed quantum states, which partitions state preparation into simpler subroutines.
Additionally, we propose a method to group Kraus operators of a quantum channel to minimize
circuit depth by exploiting their algebraic structure. Finally, we demonstrate the practical performance
of these methods by simulating the dynamics of the Fenna-Matthews-Olson (FMO)
photosynthetic complex on IBM’s real quantum hardware. The results show that our techniques
enable accurate and resource-efficient simulation of open-system dynamics, achieving
high fidelity in the presence of hardware noise and significantly reducing quantum-resource
requirements compared to previous implementations. This work advances the state of the art
in quantum simulations of open systems and provides valuable tools for future experiments on
noisy intermediate-scale quantum devices."
