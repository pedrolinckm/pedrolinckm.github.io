      - date: 2025-06-06
    speaker: "Thiago Melo de Azevedo"
    affiliation: "UFPE"
    title: "Decomposição de operadores quânticos multicontrolados"
    location: "Sala A"
    abstract: "Apenas um conjunto de operações elementares podem ser implementados diretamente em dispositivos quânticos. As demais operações precisam ser decompostas em termos dessas operações elementares.  Os dispositivos quânticos atuais são limitados tanto pelo número de qubits quanto pelas operações ruidosas, o que limita o tamanho dos circuitos podem ser executados nesses dispositivos. Dessa forma, o uso de decomposições eficientes é crucial para a utilização prática da computação quântica. O trabalho desenvolvido propôs novas decomposições para operadores multi-controlados SU(2) e U(2) aproximados, com o objetivo de minimizar o número de operações CNOTs no circuito sem necessitar de qubits auxiliares."
